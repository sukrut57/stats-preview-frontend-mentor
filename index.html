<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body class="d-flex align-items-center justify-items-center">

    <article class="container">
      <div class="row text-light">
        <!--Column 1-->
        <div class="col-lg-6 order-1 order-lg-0 p-5 pb-2 d-flex flex-column flex-nowwrap justify-content-between">
  
          <div class="content text-center text-lg-start">
            <h1 class="h2 fw-bold pb-3">Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
  
          <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center stats text-center pb-lg-5">
            <p class="fw-bold">10k+
              <span class="span-stats text-uppercase">companies</span>
            </p>
            <p class="fw-bold">314
              <span class="span-stats text-uppercase">templates</span>
            </p>
            <p class="fw-bold">12m+
              <span class="span-stats text-uppercase">queries</span>
            </p>
          </div>
        </div>
        <!--Column 2-->
        <div class="col-lg-6 px-0 order-0 order-lg-1">
          <div class="position-relative w-100 h-100 image-container">
            <img src="stats-preview-card-component-main/images/image-header-desktop.jpg" alt="image-header-desktop"
              class="img-fluid w-100 h-100 image-height">
            <div class="position-absolute top-0 start-0 w-100 h-100 background-img image-height"
              style="background-color: hsl(277, 64%, 61%); opacity: 0.6;">
            </div>
          </div>
        </div>
      </div>
    
    </article>

</body>

</html>
